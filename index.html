<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .error{
            visibility: hidden;
        }
        
    </style>
</head>
<body>
    <h1 class="for">Love calculator!</h1>
    <main>
   <div class="love" >
    <div class="name">
        <h3>Your Name:</h3>
        <div class="enter">
            <label>Enter Here:</label>
            <input type="text" id="person" placeholder="Boyfriend Name">
        </div>
       </div>
        <div class="red" style="display: flex; flex-direction: column; gap: 10px;">
            <h1 style="font-size: 80px; " class="love-logo">&#x2764;</h1>
             <button style="cursor: pointer;" onclick="getInfo()">calculate</button>
        </div>
      <div class="name">
        <h3>Any Name:</h3>
        <div class="enter">
            <label>Enter Here:</label>
            <input type="text" id="partner" placeholder="Girlfriend Name">
        </div>
      </div>
    </div>
    <span class="por"></span>
    </main>
    <script>
          function getInfo(){
            var person = document.querySelector("#person").value;
            var partner = document.querySelector("#partner").value;
            var aler = document.querySelector('.por')
             aler.style.color = "white"
             aler.style.backgroundColor = "red"
             aler.style.padding = "10px"
             aler.style.borderRadius = "10px 10px 0 0"
             aler.style.fontSize = "20px"
            if(person.length === 0 || partner.length === 0){
                aler.innerHTML = ("Pls fill all fields")
            }
            else if(person.length > partner.length){
                aler.innerHTML = ('compatible')
            }
            else if(person.length === partner.length){
                aler.innerHTML = ("compatible")
            }
            else if(person.length < partner.length){
                aler.innerHTML = ('Not compatible')
            }
            else{
                aler.innerHTML = ('not compatible')
            }
          }
        
    </script>
    </body>
    </html>
